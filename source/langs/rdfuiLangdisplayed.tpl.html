
<div>
    <p>Displayed language selection : </p>
    <ui-select multiple 
               ng-model="graphCtrl.lang.displayed" 
               reset-search-input="true"
               class="col-md-5" 
               >
        <ui-select-match placeholder="Select langs to display">{{$item}}</ui-select-match>
            <ui-select-choices repeat="lang in graphCtrl.lang.available | filter: $select.search">
                <div ng-bind-html="lang | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>
