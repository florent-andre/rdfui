     <div class="row">
     	
     	<p> Demo for loading a graph from a jsonLD object and display properties with default object template </p>
     	
     	 <div ng-repeat="project in graphList">
     	 	
     	 	<rdfui-graph graph-data="project">
     	 		
     	 		<rdfui-subjects graph-data="graph" filter="$parentScope.graphListSubjectFilter">
        			<div ng-repeat="node in $subjects">
        			
	        			<rdfui-subject entity="node">
	        				
	        				<!-- TODO :: add here the rdfui-properties element -->
	        				
		        			<rdfui-property subject="entity"
		                        property-name="http://ooffee.eu/ns/urban#author"
		                        template-name="baseObject"
	                        >
	               			</rdfui-property>
	               			
	               			<rdfui-property subject="entity"
		                        property-name="http://ooffee.eu/ns/urban#name"
		                        template-name="baseObject"
	                        >
	               			</rdfui-property>
	               			
	               			
	        			</rdfui-subject>
        			</div>
        	</rdfui-subjects>
     	 		
    	</div>
